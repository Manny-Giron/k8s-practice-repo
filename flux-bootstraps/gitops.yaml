apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: hello-k8s-repo
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/Manny-Giron/k8s-practice-repo.git
  ref:
    branch: main

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: hello-k8s
  namespace: flux-system
spec:
  interval: 5m
  path: ./test-space
  prune: true
  sourceRef:
    kind: GitRepository
    name: hello-k8s-repo
  targetNamespace: test-space
